<html>

                <link rel="stylesheet" href="style.css">

    <body>
        <a href= '/'>| Home |</a>
        <a href= '/addnewdeveloper'>| Add New Developer |</a>
        <a href= '/addnewtask'>| Add New Task |</a>
        <a href= '/listalltasks'>| List All Tasks |</a>
        <a href= '/getdevelopers'>| List All Developers |</a>
        <a href= '/deletebyid'>| Delete Task By TaskID |</a>

        <a href="/update">| Update Task Status By TaskID |</a><br>
            <h1>Add a new task</h1><br>
           
           
            <form action = "/addnewtask" method = 'POST'>
            Task Name <input type = "text" name = "name"/><br>
            Assign To <input type = "text" name = "assign_to"/><br>
            Task Due Date <input type = "date" name = "duedate"/><br>
            Task Status <select name="taskStatus" >
                <option type = "text" value ="InProgress" name = "inProgress">InProgress</option>
                <option type = "text" value ="Complete" name = "complete">Complete</option>
            </select> <br>
            Task Description <input type = "text" name = "taskDescription"/><br>
            <button>Submit</button>
        </form>
    </body>
</html>
